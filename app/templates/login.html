{% extends 'base.html' %}
{% block heading %}
    <h2 class="blue-txt">Welcome Back!</h2>
{% endblock %}

{% block content %}
    <div class="row padd-top">
        <form method="POST" action="{{ url_for('users.login') }}" 
            class="col s10 offset-s1 m8 offset-m2 l6 offset-l3 card-panel" id="login-form">
            <!-- email -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" name="email" type="email" class="validate" required>
                    <label for="email">Email</label>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" name="password" type="password" class="validate" required>
                    <label for="password">Password</label></span>
                </div>
            </div>
            <!-- submit -->
            <div class="row">
                <div class="col12 center-align">
                    <button class="btn waves-effect waves-light blue-bg white-txt submit-btn" type="submit">
                        <span class="valign-wrapper">
                            Enter <span class="material-icons">login</span>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="form-message center-align">
                Not part of the Family yet ? <a href="{{ url_for('users.signup') }}">Join Us!</a>
            </p>
        </div>
    </div>
{% endblock %}
