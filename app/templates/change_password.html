{% extends 'base.html' %}
{% block heading %}
<h2 class="blue-txt">Change your password</h2>
{% endblock %}

{% block content %}
    <div class="row">
        <form action="{{ url_for('users.change_password', user_id=user._id) }}" method="POST" 
            class="col s10 offset-s1 m8 offset-m2 l6 offset-l3 card-panel" id="change-pass-form">
            <!-- current password -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" name="password" type="password" class="validate" required>
                    <label for="password">Current Password</label>
                </div>
            </div>
            <!-- new password -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="new_password" name="new_password" type="password" class="validate" minlength="8" maxlength="30"
                        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!#%*?&]{8,30}$" required>
                    <label for="new_password">New Password</label>
                    <span class="helper-text valign-wrapper">
                        <span class="material-icons" aria-hidden="true">error_outline</span>
                        Password must have at least 8 characters, letters (upper and lower-case),
                        numbers and special character: <br>
                        (@ $ ! % * # ? &)
                    </span>
                </div>
            </div>
            <!-- confirm password -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="new_conf_password" name="new_conf_password" type="password" class="validate" minlength="8"
                        maxlength="30" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!#%*?&]{8,30}$"
                        required>
                    <label for="new_conf_password">Confirm New Password</label>
                    <span class="helper-text valign-wrapper">
                        <span class="material-icons" aria-hidden="true">error_outline</span>Passwords must match
                    </span>
                </div>
            </div>
            <!-- Submit -->
            <div class="row">
                <div class="col12 center-align">
                    <button class="btn waves-effect waves-light blue-bg white-txt submit-btn" type="submit">Change password</button>
                    <a href="{{ url_for('users.profile', username=session['user']) }}" 
                        class="btn waves-effect waves-light red-bg black-txt cancel-btn">Cancel</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
