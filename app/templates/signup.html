{% extends 'base.html' %}
{% block heading %}
    <h2 class="blue-txt">Welcome to the Family!</h2>
{% endblock %}

{% block content %}
    <div class="row">
        <form class="col s12 m8 offset-m2 l6 offset-l3 card-panel" method="POST" action="{{ url_for('users.signup') }}">
            <div class="row">
                <div class="input-field col s12 m6">
                    <input id="first_name" name="first_name"  type="text" class="validate" minlength="2" maxlength="20"
                        pattern='^[a-zA-Z0-9]{2,20}$' required>
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s12 m6">
                    <input id="last_name" name="last_name" type="text" class="validate" minlength="2" maxlength="20"
                        pattern='^[a-zA-Z0-9"]{2,20}$' required>
                    <label for="last_name">Last Name</label>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate" required>
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="input-field col s12">
                    <input id="username" name="username" type="text" class="validate" minlength="2" maxlength="20"
                        pattern='^[a-zA-Z0-9"]{2,20}$' required>
                    <label for="last_name">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" name="password" type="password" class="validate" minlength="8" maxlength="30"
                    pattern='^[a-zA-Z0-9!@#$&()\\-`.+,/\"]{8,30}$' required>
                    <label for="password">Create Password</label>
                    <span class="helper-text">Password must have at least 8 characters and include letters, numbers and special character.</span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="conf_password" name="conf_password" type="password" class="validate" minlength="8" maxlength="30"
                    pattern='^[a-zA-Z0-9!@#$&()\\-`.+,/\"]{8,30}$' required>
                    <label for="conf_password">Confirm Password</label>
                    <span class="helper-text">Passwords must match.</span>
                </div>
            </div>
            <div class="row">
                <div class="col12 center-align">
                    <button class="btn waves-effect waves-light blue-bg white-txt join-btn" type="submit">Join!</button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="form-message center-align">
                Already part of the Family ? <a href="#">Log In</a>
            </p>
        </div>
    </div>
{% endblock %}
